<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/public/ShowPokemon/styles.css">

</head>

<body>

  <div class="header">
    <ul class="poke_logo">
      <li>Pokebase</li>
      <li>
        <img src="/public/pokeball.png" />
      </li>
    </ul>
    <table class="login_table">
      <tr>
        <th colspan="3">
          <span class="username_span">{{#username}}{{.}}{{/username}}</span>
          {{#userId}}
          <a href="/home/{{.}}">Account</a>{{/userId}}
        </th>
      </tr>
    </table>

    <ul class="login_items">
      <li>
        <a href="/home/registeruser">Register</a>
      </li>
      <li>
        <a href="/home/userlogin">Login</a>
      </li>
      <li>
        <a href="/home/userlogout">Logout</a>
      </li>
    </ul>
  </div>

  <!-- action="/home/userlogin" -->

  <form action="/home/userlogin" method="POST" class="login_form">
    <input type='text' id="username" name="username" placeholder="Username">
    <input type='text' id="password" name="password" placeholder="Password">
    <input type="submit" value="Login">
  </form>



</body>
<script src="/public/script/jquery-3.2.1.min.js"></script>
<script src="/public/script/userlogin.js"></script>

</html>
